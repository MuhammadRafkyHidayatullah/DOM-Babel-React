    <!-- babel -->
     <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById("app"))

        function Header(props) {
            return <h1>YE {props.title}</h1>
        }
        function Footer() {
            return <h6>&copy; 2024 ye</h6>
        }

        function HomePage() {
            const mahasiswa =[{
                npm: '001',
                nama: 'jhon',
                hobi:["Eat","Sleep"]
            },
            {
                npm:'002',
                nama:'Mattide',
                hobi:["Sleep", 'Play']
            },
            {
                npm:'003',
                nama: 'Bart',
                hobi:['Music',]
            }
            ]; 

            //state
            const [like, setLike]= React.useState(0);
            function handleClick(){
                setLike(like + 1);
            }

            return <>
                <Header title='What' />
                <Header title='IDC' />
                <p>BE</p>
                <table className='table table-striped'>
                    <thead>
                        <tr>
                            <th>NPM</th>
                            <th>NAMA</th>
                            <th>HOBI</th>
                        </tr>
                    </thead>
                    <tbody>
                    {
                        mahasiswa.map((mhs)=>(
                            <tr key={mhs.npm}>
                                <td>{mhs.npm}</td>
                                <td>{mhs.nama}</td>    
                                <td>
                                    <ul>
                                    {
                                        mahasiswa.map((mhs)=>(
                                        <li>{mhs.hobi}</li>
                                    ))
                                    }
                                    </ul>    
                                </td>
                            </tr>
                        ))
                    }
                    </tbody>
                </table>

                <button onClick={handleClick}>Like {like} </button>
                <Footer />
            </>;
        }
        root.render(<HomePage />)
     </script>
