     <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById("app"))

        function Header(props) {
            return <h1>YE {props.title}</h1>
        }
        function Footer() {
            return <h6>&copy; 2024 ye</h6>
        }

        function HomePage() {
            const mahasiswa =["ED", "TED", "DOE"];
            return <>
                <Header title='What' />
                <Header title='IDC' />
                <p>BE</p>
                <ul>
                    {
                        mahasiswa.map((mhs)=>(
                            <li>key={mhs} > {mhs}</li>
                        ))
                    }
                    </ul>
                <Footer />
            </>;
        }
        root.render(<HomePage />)
     </script>
